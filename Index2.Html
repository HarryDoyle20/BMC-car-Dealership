<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMC Car Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to BMC Car Dealership</h1>
        <p>Innovative Cars, Exceptional Manufacturing</p>
    </header>

    <main>
        <section id="car-showcase">
            <h2>Our Cars</h2>
            <div class="car-list">
                <div class="car">
                    <h3>BMC Luxury Sedan</h3>
                    <p>Price: £30,000</p>
                </div>
                <div class="car">
                    <h3>BMC Sports Model</h3>
                    <p>Price: £50,000</p>
                </div>
                <div class="car">
                    <h3>BMC Electric</h3>
                    <p>Price: £40,000</p>
                </div>
            </div>
        </section>

        <section id="jenkins-monitor">
            <h2>Manufacturing Pipeline Status</h2>
            <div id="jenkins-data">Loading Jenkins pipeline data...</div>
        </section>
    </main>

    <footer>
        <p>© 2025 BMC Dealership. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
